<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>책 리뷰 및 평가</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<style>
		@font-face {
			font-family: "Pretendard-Regular";
			src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff") format("woff");
			font-weight: 400;
			font-style: normal;
		}

		body {
			font-family: "Pretendard-Regular";
		}
	</style>
</head>

<body>
	<!-- 네비게이션 바 -->
	<nav class="navbar navbar-expand-lg bg-body-tertiary d-flex justify-content-between" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="{{ url_for('main') }}">BookBTI</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="{{ url_for('main') }}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('test') }}">BookBTI</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('team') }}">Team</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<table class="table table-striped-columns">
			<thead>
				<tr>
					<th class="col-1" scope="col">ID</th>
					<th class="col-1" scope="col">유저 이름</th>
					<th class="col-2" scope="col">책 이름</th>
					<th class="col-8" scope="col">책 리뷰</th>
				</tr>
			</thead>
			<tbody>
				{% for review in data %}
				<tr>
					<th scope="row">{{ review.id }}</th>
					<td>{{ review.userName }}</td>
					<td>{{ review.bookTitle }}</td>
					<td>{{ review.bookReview }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>

	<!-- 페이지네이션 -->
	<div class="container d-flex justify-content-center mt-5">
		<nav aria-label="...">
			<ul class="pagination">
				<li class="page-item disabled">
					<a class="page-link">Previous</a>
				</li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item active" aria-current="page">
					<a class="page-link" href="#">2</a>
				</li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item">
					<a class="page-link" href="#">Next</a>
				</li>
			</ul>
		</nav>
	</div>
	<script>
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>

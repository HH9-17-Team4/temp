<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테스트 결과</title>
    <style>
      .content {
        max-width: 600px;
        margin: auto;
      }
      .img {
        width: 150px;
        height: 200px;
      }
      .title {
        text-align: center;
      }
      .contents {
        text-align: center;
      }
      .button-container {
        text-align: center;
        display: inline-block;
        display: flex;
      }
      .btn {
        justify-content: center;
        align-items: center;
        background-color: lightblue;
        color: black;
        padding: 15px 25px;
        margin: 50px;
        width: 200px;
        height: 75px;
      }
    </style>
  </head>

  <body>
    <div class="content">
      <p>님 MBTI는 : {{ data.mbti }}</p>
      <p>님 MBTI에 대한 설명은 : {{ data.desc }}</p>
      <p>님에게 추천해줄 책 : {{ data.book_name }}</p>
      <p>이 책은 말야 : {{ data.book_desc }}</p>
      <form action="{{ url_for('map_store') }}" method="post">
        <input type="hidden" name="book_title" value="{{ data.book_name }}" />
        <button type="submit">재고보러가자</button>
      </form>
    </div>
  </body>
</html>
